      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                bg: '#000000',
                card: '#1C1C1E',
                text: '#FFFFFF',
                subtext: '#8E8E93',
                primary: '#0A84FF',

              }
            }
          }
